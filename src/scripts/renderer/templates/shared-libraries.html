<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

    <title>MSANose Report</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {{> menubar}}
    </nav>



        <div class="p-5 mb-5">

            <h2 class="px-4 text-gray-800">Shared Libraries</h2>
            <hr/>

            <section>
                <div class="row">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Library</th>
                            <th>Dependencies</th>
                            <th>Microservices</th>
                        </tr>
                        </thead>
                        <tbody>

                        {{#each sharedLibraryContext.sharedLibraries}}
                        <tr>
                            <td>{{ @key }}</td>
                            <td>{{ this.count }}</td>
                            <td>
                                <!--a class="btn btn-primary" data-bs-toggle="collapse" href="" role="button" aria-expanded="false" aria-controls="collapseExample">
                                    See
                                </a>
                                <div class="collapse" id="{{key}}">
                                    <div class="card card-body">
                                        Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
                                    </div>
                                </div-->
                            </td>
                        </tr>
                        {{/each}}

                        </tbody>
                    </table>

                    <!--div class="card" style="width: 18rem">
                        <div class="card-body">
                            <h5 class="card-title">Libraries</h5>
                            <p class="card-text">Shared Libraries.</p>
                        </div>

                        {{#each sharedLibraryContext.sharedLibraries}}
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{ @key }}</li>
                        </ul>
                        {{/each}}
                    </div-->

                </div>
            </section>
        </div>


    <div class="px-4">
        {{> footer}}
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js" ></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
