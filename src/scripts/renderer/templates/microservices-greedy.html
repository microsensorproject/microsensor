<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />

    <title>MSANose Report</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {{> menubar}}
    </nav>


    <div class="container my-4">

        <h2 class="px-4 text-gray-800">Microservices Greedy</h2>
        <hr/>

        <div class="p-5 mb-5">
            <section>
                <div class="row">

                    {{#each microservicesGreedyContext.microserviceMetrics}}
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <p class="text-uppercase small mb-2">
                                    <strong>Path</strong> {{ @key }}
                                </p>
                                <p class="text-lowercase text-muted small mb-2">{{ this.path }}</p>

                                <hr />
                                <p class="small mb-2">Static File Count</p>
                                <h5 class="mb-0">
                                    <small class="text-danger ms-2">{{ this.staticFileCount }}</small>
                                </h5>

                                <p class="small mb-2">Entity File Count</p>
                                <h5 class="mb-0">
                                    <small class="text-success ms-2">{{ this.entityFileCount }}</small>
                                </h5>
                            </div>
                        </div>
                    </div>
                    {{/each}}

                </div>
            </section>
        </div>
    </div>

    <div class="px-4">
        {{> footer}}
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js" ></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
