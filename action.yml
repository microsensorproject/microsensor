name: "Microservices Nose (e.g., MSANose) Action"
description: "Run Java MSANose in a command line context via GitHub Actions."
author: "Edson A. Soares"
branding:
  icon: 'check-circle'
  color: 'purple'
inputs:
  target_directory:
    description: 'Who to greet at start up.'
    required: true
    default: '.'
runs:
  using: "composite"
  steps:
    - name:
      id: something
      shell: bash
      run: |
        echo "Build MSA Nose docker image. | $GITHUB_ACTION_PATH/MSANose.Dockerfile"
        docker build -t $GITHUB_REPOSITORY:$GITHUB_RUN_NUMBER -f "$GITHUB_ACTION_PATH/MSANose.Dockerfile"



