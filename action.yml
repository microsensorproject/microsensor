name: "Microservices Nose (e.g., MSANose) Action"
description: "Run Java MSANose in a command line context via GitHub Actions."
author: "Edson A. Soares"
branding:
  icon: 'check-circle'
  color: 'purple'
inputs:
  target_directory:
    description: 'Who to greet at start up.'
    required: true
    default: '.'
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.target_directory }}
